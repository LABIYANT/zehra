<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: 'Open Sans', sans-serif;
        color: white;
        user-select: none; /* Metin seÃ§imini engeller */
        -webkit-tap-highlight-color: transparent; /* Mobilde tÄ±klama rengini kaldÄ±rÄ±r */
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 10;
        cursor: pointer;
    }

    h1 {
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        transition: opacity 0.5s ease-in-out, font-size 0.3s ease;
        line-height: 1.4;
        opacity: 1;
        font-weight: 700;
    }

    .fade-out {
        opacity: 0;
    }

    /* YÃ¼zen Kalpler */
    .heart {
        position: absolute;
        bottom: -50px;
        background-color: rgba(255, 255, 255, 0.6);
        display: inline-block;
        height: 30px;
        margin: 0 10px;
        width: 30px;
        transform: rotate(-45deg);
        z-index: 1;
        pointer-events: none;
        box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .heart:before, .heart:after {
        content: "";
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        height: 30px;
        position: absolute;
        width: 30px;
    }

    .heart:before { top: -15px; left: 0; }
    .heart:after { left: 15px; top: 0; }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(-45deg) scale(1.2); opacity: 0; }
    }

    /* --- YENÄ° EKLENEN Ã‡Ä°Ã‡EK STÄ°LÄ° --- */
    .flower {
        position: absolute;
        font-size: 2rem; /* Ã‡iÃ§ek boyutu */
        pointer-events: none; /* TÄ±klamayÄ± engellemesin */
        z-index: 20; /* YazÄ±nÄ±n Ã¼stÃ¼nde olsun */
        animation: bloomAndFade 1.5s ease-out forwards;
    }

    @keyframes bloomAndFade {
        0% { 
            transform: scale(0) rotate(0deg); 
            opacity: 0; 
        }
        50% { 
            transform: scale(1.5) rotate(180deg); 
            opacity: 1; 
        }
        100% { 
            transform: scale(2) translateY(-50px) rotate(360deg); 
            opacity: 0; 
        }
    }

    /* Ä°pucu Metni */
    .hint {
        position: absolute;
        bottom: 30px;
        font-size: 14px;
        font-family: 'Montserrat', sans-serif;
        opacity: 0.7;
        animation: pulse 2s infinite;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

</style>
</head>
<body>

<audio id="bg-music" loop>
    </audio>

<div class="container" id="click-area">
    <h1 id="main-message">SENÄ° SEVÄ°YORUM ZEHRA</h1>

</div>

<script>
const mainMsg = document.getElementById('main-message');
const hintText = document.getElementById('hint-text');
const clickArea = document.getElementById('click-area');
const audio = document.getElementById('bg-music');

// Mesaj Listesi
const mainMessages = [
    "SENÄ° SEVÄ°YORUM ZEHRA",
    "Kalbimin Tek Sahibi Zehra",
    "Seninle Sonsuza Kadar Zehra",
    "Ä°yi ki VarsÄ±n Sevgilim",
    "GÃ¶zlerinde Kaybolmak Ä°stiyorum",
    "Sen Benim En GÃ¼zel ÅžansÄ±msÄ±n",
    "GÃ¼lÃ¼ÅŸÃ¼n DÃ¼nyamÄ± AydÄ±nlatÄ±yor",
    "Senin GÃ¶tÃ¼nÃ¼ Yerim Zehram",
    "HayatÄ±mÄ±n AnlamÄ± Sensin",
    "Senin GÃ¶tÃ¼nÃ¼ Yerim Zehram",
    "Seninle Her Åžey Ã‡ok Daha GÃ¼zel",
    "Kalbimin Ritmi Senin AdÄ±nla AtÄ±yor",
    "Sen Benim En GÃ¼zel Melodimsin",
    "GeleceÄŸe Seninle BakÄ±yorum",
    "Sen Benim En DeÄŸerli Hazinemsin",
    "YanÄ±nda Kendimi Evimde Hissediyorum",
    "Her Yeni GÃ¼n Seninle Bir Macera",
    "Kalbimin En Derin KÃ¶ÅŸesi Senin",
    "Sen Benim En GÃ¼zel Hikayemsin",
    "DÃ¼nyadaki En BÃ¼yÃ¼k ÅžansÄ±m Sensin",
    "Seni Her GÃ¼n Daha Ã‡ok Seviyorum",
    "Zehra, Sen Benim Her Åžeyimsin"
];

// Ã‡iÃ§ek Emojileri Listesi
const flowers = ['ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ»', 'ðŸŒ¼', 'ðŸŒ¸', 'ðŸŒº', 'ðŸ’', 'ðŸ’®', 'ðŸª·'];

const fontFamilies = [
    "'Playfair Display', serif", 
    "'Montserrat', sans-serif",   
    "'Open Sans', sans-serif"     
];

let msgIdx = 0;
let isFirstClick = true;

// Ekrana tÄ±klama olayÄ±
clickArea.addEventListener('click', (e) => {
    
    // Ã‡iÃ§ek efektini hemen Ã§aÄŸÄ±r (KoordinatlarÄ± gÃ¶nder)
    createFlower(e.clientX, e.clientY);

    // Ä°lk tÄ±klama kontrolÃ¼
    if (isFirstClick) {
        hintText.style.display = 'none';
        // audio.play().catch(e => console.log("MÃ¼zik hatasÄ±:", e));
        isFirstClick = false;
    }

    // Efektli geÃ§iÅŸ
    mainMsg.classList.add('fade-out');

    setTimeout(() => {
        msgIdx = (msgIdx + 1) % mainMessages.length;
        mainMsg.textContent = mainMessages[msgIdx];
        
        const randomFont = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
        mainMsg.style.fontFamily = randomFont;
        
        adjustFontSize();

        mainMsg.classList.remove('fade-out');
        
        createBurstHearts();
    }, 500); 
});

// Ã‡iÃ§ek OluÅŸturma Fonksiyonu
function createFlower(x, y) {
    // Rastgele bir Ã§iÃ§ek seÃ§
    const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
    
    // Element oluÅŸtur
    const flowerEl = document.createElement('div');
    flowerEl.classList.add('flower');
    flowerEl.innerText = randomFlower;
    
    // TÄ±klanan yere konumlandÄ±r (Biraz rastgelelik ekleyerek Ã¼st Ã¼ste binmesini engelle)
    const offsetX = (Math.random() - 0.5) * 50; // -25px ile +25px arasÄ± sapma
    const offsetY = (Math.random() - 0.5) * 50;
    
    flowerEl.style.left = (x + offsetX) + 'px';
    flowerEl.style.top = (y + offsetY) + 'px';
    
    // Sayfaya ekle
    document.body.appendChild(flowerEl);
    
    // Animasyon bitince (1.5 sn sonra) sil
    setTimeout(() => {
        flowerEl.remove();
    }, 1500);
}

function adjustFontSize() {
    const length = mainMsg.textContent.length;
    let size;
    if (length < 15) size = "12vw";
    else if (length < 25) size = "8vw";
    else size = "6vw";
    mainMsg.style.fontSize = size;
}

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animation = `floatUp ${Math.random() * 3 + 4}s ease-out forwards`;
    
    const colors = ["rgba(255, 255, 255, 0.6)", "rgba(255, 182, 193, 0.6)", "rgba(255, 105, 180, 0.5)"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    
    heart.style.backgroundColor = randomColor;
    heart.style.setProperty('--heart-color', randomColor);

    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 7000);
}

function createBurstHearts() {
    for(let i=0; i<5; i++) {
        setTimeout(createHeart, i * 100);
    }
}

setInterval(createHeart, 600);
mainMsg.style.fontFamily = "'Playfair Display', serif";
adjustFontSize();

</script>
</body>
</html>
